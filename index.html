        /* H·ªôp h∆∞·ªõng d·∫´n ban ƒë·∫ßu */
        .box {

            background: rgba(255, 223, 150, 0.1);

<body>

    <!-- Tuy·∫øt r∆°i -->
    <canvas class="snow"></canvas>

    <div class="container">
        <h1>Magic Noel ‚ú®</h1>
        <p class="sub">Ch·∫°m v√†o n√∫t b√™n d∆∞·ªõi ƒë·ªÉ b·∫Øt ƒë·∫ßu ph√©p m√†u üéÑ</p>

        <button class="start-btn" onclick="startMagic()">B·∫Øt ƒë·∫ßu ph√©p m√†u</button>

        <div class="box">
            üåü Gi∆° tay theo h∆∞·ªõng d·∫´n  
            üéÑ H·ªá th·ªëng s·∫Ω nh·∫≠n di·ªán c·ª≠ ch·ªâ  
            ‚ú® Hi·ªáu ·ª©ng Gi√°ng Sinh s·∫Ω xu·∫•t hi·ªán th·∫≠t lung linh!
        </div>

        <div class="camera-wrapper">
            <video id="camera" autoplay playsinline></video>
            <canvas id="canvas"></canvas>
        </div>
    </div>

    <script>
        /* Snow effect */
        const snowCanvas = document.querySelector('.snow');
        const ctx = snowCanvas.getContext('2d');
        const flakes = [];

        function resizeSnow() {
            snowCanvas.width = window.innerWidth;
            snowCanvas.height = window.innerHeight;
        }
        resizeSnow();
        window.onresize = resizeSnow;

        for (let i = 0; i < 80; i++) {
            flakes.push({
                x: Math.random() * snowCanvas.width,
                y: Math.random() * snowCanvas.height,
                r: Math.random() * 3 + 1,
                d: Math.random() + 1
            });
        }

        function snowDraw() {
            ctx.clearRect(0, 0, snowCanvas.width, snowCanvas.height);
            ctx.fillStyle = "rgba(255,255,255,0.8)";
            ctx.beginPath();
            for (let i = 0; i < flakes.length; i++) {
                const f = flakes[i];
                ctx.moveTo(f.x, f.y);
                ctx.arc(f.x, f.y, f.r, 0, Math.PI * 2, true);
            }
            ctx.fill();
            snowUpdate();
        }

        let angle = 0;
        function snowUpdate() {
            angle += 0.002;
            for (let i = 0; i < flakes.length; i++) {
                const f = flakes[i];
                f.y += Math.pow(f.d, 2) + 1;
                f.x += Math.sin(angle) * 0.6;

                if (f.y > snowCanvas.height) {
                    flakes[i] = {
                        x: Math.random() * snowCanvas.width,
                        y: 0,
                        r: f.r,
                        d: f.d
                    };
                }
            }
        }
        setInterval(snowDraw, 33);

        /* Camera Start */
        function startMagic() {
            const video = document.getElementById('camera');

            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => video.srcObject = stream)
                .catch(err => alert("Kh√¥ng th·ªÉ b·∫≠t camera ‚ùå\nVui l√≤ng cho ph√©p truy c·∫≠p!"));
        }
    </script>
